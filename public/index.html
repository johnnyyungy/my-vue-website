<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Vue App</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="My Vue App">
  <meta property="og:description" content="Welcome to my Vue.js application!">
  <meta property="og:image" content="https://yourdomain.com/path-to-vue-icon.png">
  <meta property="og:url" content="https://yourdomain.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags (optional) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="My Vue App">
  <meta name="twitter:description" content="Welcome to my Vue.js application!">
  <meta name="twitter:image" content="https://yourdomain.com/path-to-vue-icon.png">

</head>
<body>
  <div id="app"></div> <!-- Vue app will be mounted here -->
</body>
</html>
